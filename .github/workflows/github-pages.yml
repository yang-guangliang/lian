name: ðŸš€ Deploy Dual-Language MkDocs to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-tooltips mkdocs-glightbox

      - name: Build EN and CN sites
        run: |
          rm -rf site
          mkdir -p site/en site/cn

          mkdocs build -f mkdocs_en.yml --site-dir site/en
          mkdocs build -f mkdocs_cn.yml --site-dir site/cn

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
