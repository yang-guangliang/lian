# -------------------------------------------------------------------
# MkDocs Configuration for English Version (/)
# -------------------------------------------------------------------
site_name: Welcome to LIAN (English)
site_url: https://yang-guangliang.github.io/lian/en
repo_url: https://github.com/yang-guangliang/lian
docs_dir: docs/en

theme:
  name: material
  features:
    - announce.dismiss
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.tabs.link

extra:
  generator: false

plugins:
  - tooltips
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

copyright: <p/>Developed & Maintained by <a href="https://yang-guangliang.github.io/" style="color:#f4f4f4;"> the System Security and Reliability Research group</a>, Fudan University<p/>

nav:
  - Home: index.md
  - Getting Started:
      - Setup: setup.md
      - Examples: examples.md
  - Frontends:
      - Language Parsers: lang_parser.md
      - General IR - GIR: gir.md
  - Semantic Analysis:
      - design: design.md
      - Basic Analysis: basic_analysis.md
      - Summary Generation: summary_generation.md
      - Global Analysis: global_analysis.md
  - Underlying Layer:
      - Overview: underlying.md