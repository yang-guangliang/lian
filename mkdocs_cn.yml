# -------------------------------------------------------------------
# MkDocs Configuration for Chinese Version (/)
# -------------------------------------------------------------------
site_name: 莲花Lian程序分析框架
site_url: https://yang-guangliang.github.io/lian/cn
repo_url: https://github.com/yang-guangliang/lian
docs_dir: docs/cn

theme:
  name: material
  logo: 'img/logo.png'
  features:
    - announce.dismiss
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.tabs.link

extra:
  generator: false

plugins:
  - tooltips
  - glightbox
  - search:
      lang: zh

markdown_extensions:
  - pymdownx.highlight:
      linenums: false
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

copyright: <p/>2025至今，由<a href="https://yang-guangliang.github.io/" style="color:#f4f4f4;">复旦系统安全与可靠性研究组</a>独立开发和维护<p/>

nav:
