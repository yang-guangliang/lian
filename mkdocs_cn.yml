  - 程序分析讲义:
      - 程序分析基础 : 02.background/2-1.basics.md
      - 数据流分析 : 02.background/2-2.dataflow.md
      - 指针分析 : 02.background/2-3.pointer.md
      - 污点分析 : 02.background/2-4.taint.md
  - 通用中间语言GIR:
      - 语言解析器: 03.frontend/3-1.lang.md
      - GIR语法定义: 03.frontend/3-2.gir.md 
  - 统一语义分析:
      - 分析方法总述: 04.analysis/4-1.overview.md
      - P1-基础结构性分析: 04.analysis/4-2.basics.md
      - P2-自下而上分析: 04.analysis/4-3.preliminary.md
      - P3-自上而下分析: 04.analysis/4-4.global.md
  - 语言差异性兼容:
      - 插件系统: 05.inconsistency/5-1.plugin.md
  - 污点分析:
      - 状态流图: 06.taint/6-1.sfg.md
