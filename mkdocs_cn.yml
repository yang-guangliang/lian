# -------------------------------------------------------------------
# MkDocs Configuration for Chinese Version (/)
# -------------------------------------------------------------------
site_name: 莲花Lian程序分析框架
site_url: https://yang-guangliang.github.io/lian/cn
repo_url: https://github.com/yang-guangliang/lian
docs_dir: docs/cn

theme:
  name: material
  features:
    - announce.dismiss
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.tabs.link

extra:
  generator: false

plugins:
  - tooltips
  - search:
      lang: zh

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

copyright: <p/>2025至今，由<a href="https://yang-guangliang.github.io/" style="color:#f4f4f4;">复旦系统安全与可靠性研究组</a>独立开发和维护<p/>

nav:
  - 概述: index.md
  - 程序分析讲义:
      - 程序分析基础 : 02.background/2-1.basics.md
      - 数据流分析 : 02.background/2-2.dataflow.md
      - 指针分析 : 02.background/2-3.pointer.md
      - 污点分析 : 02.background/2-4.taint.md
  - 前端:
      - 语言解析器: lang_parser.md
      - 通用IR - GIR: gir.md
  - 语义分析:
      - 设计: design.md
      - 基本分析: basic_analysis.md
      - 摘要生成: summary_generation.md
      - 全局分析: global_analysis.md
  - 底层:
      - 概述: underlying.md